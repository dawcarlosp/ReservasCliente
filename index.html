<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="../static/favicon/icons8-paella-48.png">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

     <script src="../static/js/login.js" defer></script>

    <title>Página principal</title>
</head>
<body class="bg-amber-600 flex flex-col items-center justify-center font-mono">
    <!--Formulario de login-->
    <div modal class="border flex flex-col items-center justify-center mt-10 p-10 rounded-xl" id="formulario">
        <h1 class="font-bold text-3xl">Gestión restaurante</h1>
        <label for="nombreUsuario" class="font-bold">Nombre de usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" class="border">
        <label for="contrasenia" class="font-bold">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" class="border">
        <button class="border my-5 hover:bg-black hover:text-amber-600 p-2 rounded-xl cursor-pointer hover:scale-110" id="iniciarSesion">Iniciar sesión</button>
        <div class="flex items-center justify-center">
            <p>¿No tienes cuenta?</p>
            <button class="border hover:bg-black hover:text-amber-600 p-1 rounded-xl cursor-pointer hover:scale-110" id="mostrarDialogoRegistro">Regístrate</button>
        </div>
    </div>
    <!--Dialogo de registro-->
    <dialog action="" class="border mt-10 p-10 rounded-xl" id="dialogoRegistro">
        <h1 class="font-bold text-3xl">Gestión restaurante</h1>
        <h2>Regístrate y disfruta de las funcionalidades de la app</h2>
        <label for="nombreCliente2" class="font-bold">¿Cómo te llamas?</label>
        <input type="text" id="nombreCliente2" name="nombreCliente2" class="border">

        <label for="email" class="font-bold">Email:</label>
        <input type="text" id="email2" name="email" class="border">

        <label for="nombreUsuario" class="font-bold">Nombre de usuario:</label>
        <input type="text" id="nombreUsuario2" name="nombreUsuario2" class="border">

        <label for="contrasenia" class="font-bold">Contraseña:</label>
        <input type="password" id="contrasenia2" name="contrasenia2" class="border">
        
        <button class="border my-5 hover:bg-black hover:text-amber-600 p-2 rounded-xl cursor-pointer hover:scale-110" id="registrarse">Registrarse</button>
        <button class="border hover:bg-black hover:text-amber-600 p-2 rounded-xl cursor-pointer hover:scale-110" id="cerrarDialogoRegistro">Cerrar ventana</button>
    </dialog>
</body>
</html>
