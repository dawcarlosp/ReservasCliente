<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="static/favicon/icons8-paella-48.png">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <script src="../static/js/reservas.js" defer></script>

    <title>Reservas</title>
</head>

<body class="bg-amber-600 flex flex-col items-center justify-center font-mono">
    <div class="self-end me-1">
        <button class="border my-5 hover:bg-black hover:text-amber-600 p-2 rounded-xl cursor-pointer hover:scale-110 "
            id="botonDialogoReserva">Reserva nueva</button>
        <button class="border my-5 hover:bg-black hover:text-amber-600 p-2 rounded-xl cursor-pointer hover:scale-110 "
            id="cerrarSesion">Cerrar Sesión</button>
    </div>
    <h2 id="bienvenida"></h2>
    <h1 class="font-bold text-3xl">Mis reservas</h1>
    <div class="overflow-x-auto w-full max-w-4xl">
        <table class="table-auto w-full border-collapse shadow-lg rounded-lg overflow-hidden">
            <thead class="bg-amber-700 text-white">
                <tr>
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">FECHA DE LA RESERVA</th>
                    <th class="border px-4 py-2">HORA DE LA RESERVA</th>
                    <th class="border px-4 py-2">NÚMERO DE COMENSALES</th>
                    <th class="border px-4 py-2">NÚMERO DE MESA</th>
                    <th class="border px-4 py-2"></th>
                </tr>
            </thead>
            <tbody class="bg-white" id="tbodyReservas">

            </tbody>
        </table>
    </div>
    <!--Dialogo reserva-->
    <dialog action="" class="border mt-10 rounded-xl" id="dialogoReservaNueva">
        <button
            class="border hover:bg-black hover:text-amber-600 p-1 rounded-xl cursor-pointer hover:scale-110 self-end"
            id="cerrarDialogoReserva">✖︎</button>
        <h1 class="font-bold text-3xl">Nueva reserva</h1>
        <label for="fechaReserva" class="font-bold">Fecha reserva</label>
        <span id="spanFechaReserva"></span>
        <input type="date" id="fechaReserva" class="border">
        <label for="horaReserva" class="font-bold">Hora reserva</label>
        <select name="horaReserva" id="horaReserva" class="border">
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
        </select>
    </dialog>
    <!--Dialogo de exito login-->
    <dialog action="" class="border mt-10 p-10 rounded-xl" id="dialogoExitoReserva">
        <button class="border hover:bg-black hover:text-amber-600 p-2 mt-2 rounded-xl cursor-pointer hover:scale-110"
            id="cerrarDialogoExitoR">Estupendo!</button>
    </dialog>
</body>

</html>
